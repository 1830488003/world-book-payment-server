<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>世界书生成器 - 订单管理后台</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background-color: #1c1c1e;
            color: #f2f2f7;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .container {
            width: 100%;
            max-width: 800px;
            background-color: #2c2c2e;
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.4);
        }
        h1, h2 {
            text-align: center;
            color: #0a84ff;
        }
        #password-section {
            text-align: center;
        }
        #password-input {
            padding: 10px;
            border-radius: 6px;
            border: 1px solid #48484a;
            background-color: #3a3a3c;
            color: #f2f2f7;
            font-size: 1em;
            margin-right: 10px;
        }
        .btn {
            padding: 10px 15px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            background-color: #0a84ff;
            color: white;
            font-weight: bold;
            transition: background-color 0.2s;
        }
        .btn:hover {
            background-color: #007aff;
        }
        #admin-content {
            display: none;
            margin-top: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #48484a;
            padding: 12px;
            text-align: left;
        }
        th {
            background-color: #3a3a3c;
        }
        .confirm-btn {
            background-color: #34c759;
        }
        .confirm-btn:hover {
            background-color: #2aa148;
        }
        .confirm-btn:disabled {
            background-color: #555;
            cursor: not-allowed;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>订单管理后台</h1>
        <div id="password-section">
            <input type="password" id="password-input" placeholder="请输入管理员密码">
            <button id="login-btn" class="btn">登录</button>
        </div>

        <div id="admin-content">
            <h2>待处理订单</h2>
            <button id="refresh-btn" class="btn">刷新列表</button>
            <table>
                <thead>
                    <tr>
                        <th>订单ID (支付口令)</th>
                        <th>创建时间</th>
                        <th>金额 (元)</th>
                        <th>次数</th>
                        <th>操作</th>
                    </tr>
                </thead>
                <tbody id="orders-tbody">
                    <!-- 订单将由JS动态填充 -->
                </tbody>
            </table>
        </div>
    </div>

    <script>
        // 简单的客户端脚本
        const passwordSection = document.getElementById('password-section');
        const adminContent = document.getElementById('admin-content');
        const loginBtn = document.getElementById('login-btn');
        const passwordInput = document.getElementById('password-input');
        const refreshBtn = document.getElementById('refresh-btn');
        const ordersTbody = document.getElementById('orders-tbody');

        let adminPassword = '';

        loginBtn.addEventListener('click', () => {
            adminPassword = passwordInput.value;
            if (!adminPassword) {
                alert('请输入密码');
                return;
            }
            passwordSection.style.display = 'none';
            adminContent.style.display = 'block';
            fetchPendingOrders();
        });

        refreshBtn.addEventListener('click', fetchPendingOrders);

        async function fetchPendingOrders() {
            try {
                const response = await fetch(`/api/pending-orders?password=${encodeURIComponent(adminPassword)}`);
                if (response.status === 401) {
                    alert('密码错误！');
                    passwordSection.style.display = 'block';
                    adminContent.style.display = 'none';
                    return;
                }
                if (!response.ok) {
                    throw new Error('获取订单失败');
                }
                const orders = await response.json();
                renderOrders(orders);
            } catch (error) {
                console.error('Error fetching orders:', error);
                alert(error.message);
            }
        }

        function renderOrders(orders) {
            ordersTbody.innerHTML = '';
            if (orders.length === 0) {
                ordersTbody.innerHTML = '<tr><td colspan="5" style="text-align:center;">没有待处理的订单</td></tr>';
                return;
            }
            orders.forEach(order => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${order.id}</td>
                    <td>${new Date(order.createdAt).toLocaleString()}</td>
                    <td>${order.price}</td>
                    <td>${order.credits}</td>
                    <td><button class="btn confirm-btn" data-order-id="${order.id}">确认收款</button></td>
                `;
                ordersTbody.appendChild(row);
            });
        }

        ordersTbody.addEventListener('click', async (event) => {
            if (event.target.classList.contains('confirm-btn')) {
                const button = event.target;
                const orderId = button.dataset.orderId;
                button.disabled = true;
                button.textContent = '确认中...';

                try {
                    const response = await fetch('/api/confirm-order', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({ orderId, password: adminPassword }),
                    });

                    if (response.status === 401) {
                        alert('密码错误！');
                        passwordSection.style.display = 'block';
                        adminContent.style.display = 'none';
                        return;
                    }

                    if (!response.ok) {
                        const errorData = await response.json();
                        throw new Error(errorData.message || '确认失败');
                    }
                    
                    alert(`订单 ${orderId} 确认成功！`);
                    fetchPendingOrders(); // 刷新列表

                } catch (error) {
                    console.error('Error confirming order:', error);
                    alert(error.message);
                    button.disabled = false;
                    button.textContent = '确认收款';
                }
            }
        });

    </script>
</body>
</html>
